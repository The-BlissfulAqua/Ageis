    <title>Aegis: Predictive Border Security Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#0a101f',
              'brand-surface': '#121a2e',
              'brand-border': '#2a344d',
              'brand-text-primary': '#f0f4f8',
              'brand-text-secondary': '#a0aec0',
              'brand-accent': '#38bdf8',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              pulse_red: {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.7, transform: 'scale(1.05)' },
              },
              pulse_yellow: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.8 },
              },
            },
            animation: {
              'pulse-red': 'pulse_red 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-yellow': 'pulse_yellow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
